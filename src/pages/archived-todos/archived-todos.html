<ion-header>

  <ion-navbar>
    <ion-title>ArchivedTodos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item-sliding *ngFor="let todo of archivedTodos;let todoIndex = index">
        <ion-item-options side="left">
 				<button  ion-button (click)="archivedTodoBack(todoIndex)" >
 		            <ion-icon name="arrow-back">
 		            </ion-icon> 	
 		        </button>
 		</ion-item-options>

		<ion-item>{{todo}}</ion-item>
	    <ion-item-options side="right">
 				<button color="danger" ion-button (click)="archiveDeleteTodo(todoIndex)" >
 		             <ion-icon name="trash"> 
 		             </ion-icon> 		
 		         </button>
 		</ion-item-options>
 	</ion-item-sliding>
</ion-list>
</ion-content>
